<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>UHCL Course Evaluation</title>
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage value = "/Image/UHCLLogo1.png" width="700" height="300"/>
            <h:panelGrid id = "panel" columns = "2" border = "1" cellpadding = "15" cellspacing = "2" width="500">
<f:facet name = "header">
<h:outputText value = "Login"/>
</f:facet>
<h:outputLabel value = "Course" />
<h:inputText value="#{userData.course}"/>
<h:outputLabel value = "Instructor" />
<h:inputText value="#{userData.instructor}" />
<h:outputLabel value = "Student Name" />
<h:inputText value="#{userData.studentName}" />
<f:facet name = "footer">
<h:panelGroup style = "display:block; text-align:center">
    <h:commandButton id = "submit" value = "Submit" action="Teaching Approaches" />
</h:panelGroup>
</f:facet>
</h:panelGrid>
     
    </h:form>
        
  
    </h:body>
</html>
